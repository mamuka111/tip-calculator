<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="bodyDiv">
    <img class="img1" src="./SPLITTER.png" alt="">
    </div>
    <div class="container">
        <div class="card1">
             <div class="div1">
               <h2 class="bill">Bill</h2>
               <div class="inputBar">
                <div class="imgDiv"> <img class="dollar" src="./$.png" alt=""></div>
                   <input type="number" placeholder="0.00" class="input">
               </div>
             </div>
               <div class="div2">
                 <h2 class="SelectTip">Select Tip %</h2>
                 <div class="first"> 
                  <div class="a5"><span class="span2">5%</span></div>
                  <div class="a10"><span class="span3">10%</span></div>
                  <div class="a15"><span class="span4">15%</span></div>
                 </div>
                 <div class="second">
                    <div class="a25"><span class="span5">25%</span></div>
                    <div class="a50"><span class="span6">50%</span></div>
                     <input type="number" placeholder="costum" class="costumInput">
                 </div>
               </div>
               <div class="div3">
                <h2 class="NumberofPeople">Number of People</h2>
                <div class="bottomInput">
                  <div class="personDiv"> <img class="person" src="./Group 8.png" alt=""></div> 
                    <input type="number" placeholder="0.00" class="personInput">
                </div>
               </div>
        </div>
        <div class="card2">
          <div class="card3">
            <div class="together">
            <div class="tipAmount"><p class="p1">Tip Amount</p><p class="p2">/ person</p></div>
            <div class="money"><p class="p3">$0.00</p></div>
             </div>
             <div class="together2">
            <div class="total"><p class="p8">Total</p><p class="p5">/ person</p></div>
            <div class="money2"><p class="p6">$0.00</p></div>
             </div>
          </div>
          <div class="card4">
            <div class="help">
            <div class="reset">
             <p class="p7">reset</p>
            </div>
            </div>
          </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
